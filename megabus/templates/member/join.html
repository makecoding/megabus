<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MeGaBus</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
<script>
function gojoin(){
    var frm = document.frm;

    if (frm.uname.value.length < 2 ) {
        alert("이름을 확인해 주세요.");
        frm.uname.focus();
        return false; // submit event 를 취소
    }

    var uhp = frm.uphone.value;
    uhp.replace("-", "");
    if (uhp.length < 11) {
        alert("핸드폰번호를 확인해주세요.");
        frm.uphone.focus();
        return false; // submit event 를 취소
    }

    if (frm.uid.value.length < 6) {
        alert("아이디는 6글자 이상이어야 합니다.");
        frm.uid.focus();
        return false; // submit event 를 취소
    }

    if (frm.upw1.value.length == 0) {
        alert("비밀번호를 입력하세요");
        frm.upw1.focus();
        return false;
    }
    else if (frm.upw1.value != frm.upw2.value) {
        alert("비밀번호가 일치하지 않습니다.");
        frm.upw2.value = "";
        frm.upw2.focus();

        return false;
    }

    return true;
}
</script>
<body>
    <p class="aa"> <strong>회원가입</strong> </p>
    <form name="frm" action="/megabus/member/join" method="POST" onsubmit="return gojoin()">{% csrf_token %}
        <table class="join">
            <tr>
                <td align="center">
                    <label>이름</label>
                </td>
                <td align="center" colspan="2">
                    <input type=" text" name="uname" value="">
                </td>
            </tr>
            <tr>
                <td align="center">
                   <label>전화번호</label>
                </td>
                <td align="center" colspan="2">
                    <input type="text" name="uphone" value="">
                </td>
            </tr>
                <tr>
                <td align="center">
                    <label>아이디</label>
                </td>
                <td align="center" colspan="2">
                    <input type=" text" name="uid" value="">
                </td>
            </tr>
                    <tr>
                <td align="center">
                    <label>비밀번호</label>
                </td>
                <td align="center" colspan="2">
                    <input type="password" name="upw1" value="">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label>비밀번호 <br> 확인</label>
                </td>
                <td align="center" colspan="2">
                    <input type="password" name="upw2" value="">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label>장애인 등록</label>
                </td>
                <td align="center">
                    <input type="radio" name="disabled" value="Y">예
                    </br>
                    장애인등록번호<input type="text" name="handicapid">
                </td>
                <td align="center">
                    <input type="radio" name="disabled" value="N" checked>아니요
                </td>
            </tr>
        </table>
        <table  border="0" width=300" height="100">
            <tr>
                <td align="center">
                    <button type="submit" style="color: #fff; background:#A566FF; font-size:1em; border-radius:0.5em; padding:3px 15px;">가입하기</button>
                </td>
            </tr>
        </table >
    </form>

</body>
</html>
