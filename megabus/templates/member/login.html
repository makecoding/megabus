<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeGaBus</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
<script>
function gonext(){
    var frm = document.frm;

    if (frm.uid.value.length < 6) {
        alert("아이디는 6글자 이상이어야 합니다.");
        frm.uid.focus();
        return false; // submit event 를 취소
    }

    if (frm.upw.value.length == 0) {
        alert("비밀번호를 입력하세요");
        frm.upw.focus();
        return false;
    }

    return true;
}
</script>
<body>
    <p class="aa"> <strong>로그인</strong> </p>
    <form name="frm" action="/megabus/member/login" method="POST" onsubmit="return checklogin()">{% csrf_token %}

        <table class="join">
            <tr>
                <td align="center">
                    <label>아이디</label>
                </td>
                <td align="center" colspan="2">
                    <input type=" text" name="uid" value="">
                </td>
            </tr>
            <tr>
                <td align="center">
                   <label>비밀번호</label>
                </td>
                <td align="center" colspan="2">
                    <input type="password" name="upw" value="" width=200" height="30">
                </td>
        </table >
        <table border="0" width=300" height="100" >
            <tr>
            <td align="center">
                <button type="submit" style="color:#FFF; background:#A566FF; font-size:1em; border-radius:0.5em; padding:3px 15px;">확인</button>&nbsp;&nbsp;<input type="button" onclick="location.href='/megabus/member/joinform'" value="회원가입" style="color:#FFF; background:#A566FF; font-size:1em; border-radius:0.5em; padding:3px 15px;">
            </td>
        </tr>
        </table >
    </form>
</body>
</html>
